name: "CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yml
  tests:
    uses: ./.github/workflows/tests.yml
  docker:
    uses: ./.github/workflows/docker.yml
    with:
      push: ${{ github.event_name != 'pull_request' }}
      username: ${{ vars.DOCKERHUB_USERNAME }}
    secrets:
      token: ${{ secrets.DOCKERHUB_TOKEN }}
